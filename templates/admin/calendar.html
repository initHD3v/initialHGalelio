{% extends "admin_base.html" %}
{% block admin_content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Calendar Management</h1>
        <a href="{{ url_for('admin.new_calendar_event') }}" class="btn btn-primary">Add New Event</a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div id='calendar'></div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: {{ events | tojson }},
                eventClick: function(info) {
                    // Redirect to edit page on event click
                    window.location.href = "{{ url_for('admin.edit_calendar_event', event_id=0) }}".replace('0', info.event.id);
                },
                eventDidMount: function(info) {
                    // Add description to event title on hover
                    var tooltip = new bootstrap.Tooltip(info.el, {
                        title: info.event.extendedProps.description || 'No description',
                        placement: 'top',
                        trigger: 'hover',
                        container: 'body'
                    });
                }
            });
            calendar.render();
        });
    </script>
{% endblock %}
